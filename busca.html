<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens hashtag finder/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/busca.css">
</head>

<body>
    <!--Cabeçalho do site, botões de login e sobre, imagem do background-->
    <header>
        <div id="linktitulo">
            <span id="logo1"><a id="logo" href="/">hashtag<strong id="logo2">finder</strong></a></span>
        </div>
        <div id="menu">
            <a href="#">
                <button class="botaomenu" id="botaosobre">
                    <b>SOBRE</b>
                </button>
            </a>
            <a href="#">
                <button class="botaomenu" id="botaologin">
                    <b>LOGIN</b>
                </button>
            </a>
        </div>
        <div class="clear"></div>
    </header>
    <!--Plano de fundo-->
    <div class="bg">
        <div id="titulo">
            <h1>Encontre hashtags
                de maneira fácil
            </h1>
        </div>
        <div id="descricao">
            <h4>Digite o que deseja no campo de buscas e
                confira os resultados do Twitter abaixo
            </h4>
        </div>
    </div>
    <!--início da barra de pesquisa-->
    <div id="pesq">
        <div class="barPesquisa">
            <button class="botao" type="submit" id="botao3"><i class="search"></i>
            </button>
            <input type="search" name="hashTag" id="hashTag" value="" class="form-control" placeholder="Buscar" required>
        </div>
    </div>
    <!--Fim da barra de pesquisa-->
    <div class="footer">@Cocreare 2020. Todos os direitos reservados
    </div>
</body>
</html>
